<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Tradax</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-bar__content">
                <div class="icon">
                    <img src="img/Group 1.svg" alt="icon">
                </div>
                <div class="info">
                    <ul class="nav-link">
                        <li class="nav-link__item">About us</li>
                        <li class="nav-link__item">Blog</li>
                        <li class="nav-link__item">What we offer</li>
                        <li class="nav-link__item">Create wallet</li>
                    </ul>
                </div>
                <div class="nav-btn">
                    <button class="nav-btn__button">Log in</button>
                    <button class="nav-btn__button">Register</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section class="main-content__signup">
            <div class="learn-more">
                <h1 class="learn-more__heading">Learn and trade your crypto &nbsp; with <span>tradax</span></h1>
                <p class="learn-more__paragraph">Get trained and exchange digital currencies using different payment method with us. &nbsp; create your tradax account to begin</p>
                <div>
                    <button class=" learn-more__button learn-more__button-1">Email Address</button>
                    <button class="learn-more__button learn-more__button-2">Get started</button>
                </div>
            </div>
            <div><img src="img/Component 1.svg" alt="trading image"></div>
        </section>
    </main>
    
</body>
</html>
